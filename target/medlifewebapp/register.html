<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1 style="text-align: center;">Registration</h1>
    <form action="RegisterServlet" method="post" style="max-width: 400px; margin: 0 auto;">
        <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"><br>
        
        <label for="name" style="display: block; margin-bottom: 8px;">Username:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"><br>
        
        <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"><br>
        
        <label for="phone_number" style="display: block; margin-bottom: 8px;">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"><br>
        
        <label for="type" style="display: block; margin-bottom: 8px;">User Type:</label>
        <select id="type" name="type" style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
              <option value="patient">Seller</option>
        </select><br>
        
        <input type="submit" value="Register" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; float: right;">
    </form>
  
</body>
</html>
